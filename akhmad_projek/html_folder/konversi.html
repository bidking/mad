        <h1>Konversi Data Tunggal ke Data Kelompok</h1>
        <div class="section">
            <div class="section-header">1. Menentukan jangkauan data (J)</div>
            <div class="section-content">
                <p>J = datum maksimum - datum minimum</p>

            </div>

        <div class="section">
            <div class="section-header">2. Menentukan banyak kelas interval (K)</div>

            </div>
        </div>
        <div class="section">
            <div class="section-header">3. Menentukan panjang kelas interval (p)</div>
            <div class="section-content">
                <p>p = J dibagi K</p>

            </div>
        </div>
